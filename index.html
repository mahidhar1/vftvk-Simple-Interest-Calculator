<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="mainDiv">
            <h1>Simple Interest Calculator</h1>

            <div><span>Amount</span> <input type="number"  id="principal"><br/></div>
            <div>
                <span>Interest Rate</span>
                <div>
                    <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25 %</span>  <br/></div>
                </div>
                
            <div>
                <span>No. of Years</span>
                
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/>

                
                
            </div>
            
            
            <div>
                <span>Interest :</span> <br />
            </div>

            <div>
                <button onclick="compute()">Compute Interest</button>
            </div>
            
            <div>
                <span id="result"></span><br>
                
            </div>

            <footer>
                &#169; Everyone Can Get Rich 
            </footer>
            

        </div>
        <script src="script.js"></script>
    </body>
</html>
