<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>Financial Literacy Campaign, NGO</title>
    </head>
    <body>
        <div class="mainDiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate (%)<input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25</span>  <br/>
            No. of Years <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                          </select>  <br/>
            Interest : 

            <button onclick="compute()">Compute Interest</button>
            <br />
            <span id="result"></span><br>
            <footer>
                &#169; This Calculator belongs to Mahidhar N
            </footer>

        </div>
        <script src="script.js"></script>
    </body>
</html>
